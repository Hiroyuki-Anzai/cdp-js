<article data-role="page" id="gallery-root" data-theme="cdp">
    <header data-role="header" data-position="fixed" data-tap-toggle="false">
        <button class="command-back ui-back-indicator ui-btn ui-btn-icon-left">戻る</button>
        <h1>Gallery</h1>
    </header>
    <section data-role="content">
        <ul class="gallery-example" data-role="listview" data-inset="true">
            <li><a href="#gallery-button" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="platform-default">Buttons</a></li>
            <li><a href="#gallery-radio-button" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="platform-default">Radio Button</a></li>
            <li><a href="#gallery-checkbox" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="platform-default">CheckBox</a></li>
            <li><a href="#gallery-text-input" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="platform-default">Text Input</a></li>
            <li><a href="#gallery-switch" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="platform-default">Switch</a></li>
            <li><a href="#gallery-slider" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="platform-default">Slider</a></li>
            <li><a href="#gallery-spinner" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="platform-default">Spinner</a></li>
            <li><a href="#gallery-listctrl" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="platform-default">List Control</a></li>
            <li><a href="#gallery-dialog" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="platform-default">Dialog</a></li>
        </ul>
    </section>
</article>

<article>
    <script type="text/template" id="template-gallery-theme-switcher">
        <div class="theme-switcher switcher-adjust">
            <h3>Platform テーマ切り替え</h3>
            <form>
                <fieldset class="ui-layout-match-parent" data-role="controlgroup" data-type="horizontal">
                    <div class="ui-layout-center-container ui-alt">
                        <input type="radio" name="segmented-control-platform-theme" id="gallery-theme-ios" value="ios" checked="checked">
                        <label for="gallery-theme-ios">iOS</label>
                        <input type="radio" name="segmented-control-platform-theme" id="gallery-theme-android" value="android">
                        <label for="gallery-theme-android">Android</label>
                        <input type="radio" name="segmented-control-platform-theme" id="gallery-theme-default" value="default">
                        <label for="gallery-theme-default">Default</label>
                    </div>
                </fieldset>
            </form>
        </div>
    </script>
</article>
