<article data-role="page" id="gallery-spinner" data-theme="cdp">
    <header data-role="header" data-position="fixed" data-tap-toggle="false">
        <button class="command-back ui-back-indicator ui-btn ui-btn-icon-left">Gallery</button>
        <h1>Spinner</h1>
    </header>
    <section data-role="content">
        <h3>SPINNER 標準</h3>
        <div class="ui-spinner gallery-spinner-normal"></div>
        <h3>SPINNER 大</h3>
        <div class="ui-spinner ui-big gallery-spinner-big"></div>
        <h3>SPINNER 色指定(data-spinner-color="#FF141C")</h3>
        <div class="ui-spinner gallery-spinner-normal" data-spinner-color="#FF141C"></div>
        <h3>SPINNER 大 色指定(data-spinner-color="rgba(255,216,0,128)")</h3>
        <div class="ui-spinner ui-big gallery-spinner-big" data-spinner-color="rgba(255,216,0,128)"></div>
    </section>
</article>
