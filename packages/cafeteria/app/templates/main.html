<article data-role="page" id="page-main" data-theme="cdp">
    <header data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1 data-i18n="app.name">app.name</h1>
        <a href="#options" class="ui-btn-right" data-transition="slideup" data-icon="gear" data-iconpos="notext"></a>
    </header>
    <section data-role="content">
        <h3 data-i18n="example.root.description">example.root.description</h3>
        <ul class="cafeteria-example ui-listitem-border-offset-enable" data-role="listview" data-inset="false">
            <li class="ui-listitem-border-offset-icon" data-icon-position="beginning" data-icon="shop">
                <a href="#gallery" data-transition="platform-default" data-i18n="example.root.gallery">example.root.gallery</a>
            </li>
            <li class="ui-listitem-border-offset-icon" data-icon-position="beginning" data-icon="navigation">
                <a href="#links" data-i18n="example.root.links">example.root.links</a>
            </li>
            <li class="ui-listitem-border-offset-icon" data-icon-position="beginning" data-icon="bullets">
                <a href="#views" data-i18n="example.root.views">example.root.views</a>
            </li>
            <li class="ui-listitem-border-offset-icon" data-icon-position="beginning" data-icon="grid">
                <a href="#listviews" data-i18n="example.root.listviews">example.root.listviews</a>
            </li>
            <li class="ui-listitem-border-offset-icon" data-icon-position="beginning" data-icon="clock">
                <a href="#bridge" data-i18n="example.root.nativebridge">example.root.nativebridge</a>
            </li>
            <li class="ui-listitem-border-offset-icon" data-icon-position="beginning" data-icon="tag">
                <a class="ui-state-disabled" href="#touch-test" data-i18n="example.root.touch">example.root.touch</a>
            </li>
            <li class="ui-listitem-border-offset-icon" data-icon-position="beginning" data-icon="star">
                <a href="#advanced" data-transition="flip" data-i18n="example.root.advanced">example.root.advanced</a>
            </li>
        </ul>
    </section>
</article>
