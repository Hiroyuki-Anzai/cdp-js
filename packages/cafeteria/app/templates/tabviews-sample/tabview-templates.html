<article>
    <script type="text/template" id="template-image-listitemview">
        <div class="grid-layout">
            {{#items}}
            <div class="grid-item-container content-item-container">
                <div class="command-content-selected ui-ripple grid-item content-item" data-content-key="{{key}}" data-content-index="{{index}}">
                    <figure class="thumbnail">&nbsp;</figure>
                    <figure class="default fade-in">&nbsp;</figure>
                </div>
            </div>
            {{/items}}
        </div>
    </script>
</article>

<article>
    <script type="text/template" id="template-textile-listitemview">
        <div class="grid-layout">
            {{#items}}
            <div class="grid-item-container content-item-container">
                <div class="command-content-selected ui-ripple grid-item content-item" data-content-id="{{id}}">
                    <figure class="thumbnail">&nbsp;</figure>
                    <figure class="default fade-in">&nbsp;</figure>
                </div>
            </div>
            {{/items}}
        </div>
    </script>
</article>
