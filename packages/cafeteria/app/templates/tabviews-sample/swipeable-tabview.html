<article data-role="page" id="swipeable-tabview" data-theme="cdp">
    <header data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#" class="ui-back-indicator" data-rel="back" data-icon="back" data-iconpos="notext"></a>
        <h1 data-i18n="listviews.listView.titleElement">tabviews.titleSwipeableTabView</h1>
        <a href="#options" data-transition="slideup" data-icon="gear" data-iconpos="notext"></a>
        <section class="tab-base" data-role="navbar">
            <ul>
                <li><a href="#" class="command-switch-content tab ui-no-platform ui-ripple" data-tab-index="0" data-i18n="tabviews.tabButtonLabel1">tabviews.tabButtonLabel1</a></li>
                <li><a href="#" class="command-switch-content tab ui-no-platform ui-ripple" data-tab-index="1" data-i18n="tabviews.tabButtonLabel2">tabviews.tabButtonLabel2</a></li>
                <li><a href="#" class="command-switch-content tab ui-no-platform ui-ripple" data-tab-index="2" data-i18n="tabviews.tabButtonLabel3">tabviews.tabButtonLabel3</a></li>
            </ul>
            <div class="tab-link-highlight"></div>
        </section>
    </header>
    <section class="ui-content ui-screen-wide" role="main">
        <div class="tab-container">
            <div class="ui-tabhost">
                <div class="ui-tabview image-content-listview">
                    <ul class="ui-listview-scroll-map"></ul>
                </div>
                <div class="ui-tabview textile-content-listview">
                    <ul class="ui-listview-scroll-map"></ul>
                </div>
                <div class="ui-tabview static-view">
                </div>
            </div>
        </div>
    </section>
</article>
