<article class="ui-page-no-fix ui-header-no-fix" data-role="page" id="page-slideshow" data-theme="none">
    <section id="slideshow-screen"></section>

    <nav id="area-prev" style="display: none"></nav>
    <nav id="area-next" style="display: none"></nav>

    <aside id="menu" style="display: none">
        <button id="close" data-role="none" data-i18n="app.common.back">app.common.back</button>
    </aside>

    <footer id="info-footer" style="display: none">
        <section id="area-info">
            <menu id="play-control"></menu>
            <section>
                <span id="info-date-time"></span>
                <span id="info-title"></span>
            </section>
        </section>
        <section id="area-thumbnail">
            <section id="thumb-container"></section>
            <nav id="thumb-prev"></nav>
            <nav id="thumb-next"></nav>
        </section>
    </footer>
</article>
