<article data-role="page" id="view-page" data-theme="cdp">
    <header data-role="header" data-position="fixed">
        <a href="#" data-rel="back" data-icon="back" data-i18n="views.title">views.title</a>
        <h1 data-i18n="views.page">views.page</h1>
        <a href="#options" data-transition="slideup" data-icon="gear" data-iconpos="notext"></a>
    </header>
    <section data-role="content">
        <h4 data-i18n="views.kind">views.kind</h4>
        <div data-role="controlgroup" data-type="horizontal" data-mini="true">
            <label for ="page-example-view-page-animal" data-i18n="views.animal">views.animal</label>
            <input type="radio" name="picture-kind" value="1" id="page-example-view-page-animal" checked="checked"/>
            <label for ="page-example-view-page-plant" data-i18n="views.plant">views.plant</label>
            <input type="radio" name="picture-kind" value="2" id="page-example-view-page-plant"/>
            <label for ="page-example-view-page-landscape" data-i18n="views.landscape">views.landscape</label>
            <input type="radio" name="picture-kind" value="3" id="page-example-view-page-landscape"/>
        </div>
        <hr />
        <h4 data-i18n="views.operation">views.operation</h4>
        <div data-mini="true" class="ui-alt">
            <div class="ui-grid-a">
                <div class="ui-block-a"><input type="button" data-icon="plus" class="btn-add" value="add()" data-i18n="[value]views.add"/></div>
                <div class="ui-block-b"><input type="button" data-icon="plus" class="btn-fetch" value="fetch()" data-i18n="[value]views.fetch"/></div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a"><input type="button" data-icon="delete" class="btn-remove" name="deleter" value="remove()" data-i18n="[value]views.remove"/></div>
                <div class="ui-block-b"><input type="button" data-icon="delete" class="btn-reset" value="reset()" data-i18n="[value]views.reset"/></div>
            </div>
        </div>
        <hr />
        <div data-role="fieldcontain">
            <ul data-role="listview" class="picture-listview" data-filter="true" data-inset="true">
            </ul>
        </div>
    </section>
</article>
