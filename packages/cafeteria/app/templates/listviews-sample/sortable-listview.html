<article data-role="page" id="sortable-listview" data-theme="cdp">
    <header data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#" class="ui-back-indicator" data-rel="back" data-icon="back" data-iconpos="notext"></a>
        <h1 data-i18n="listviews.listView.titleSortableListView">listviews.listView.titleSortableListView</h1>
        <a href="#options" data-transition="slideup" data-icon="gear" data-iconpos="notext"></a>
    </header>
    <section class="ui-content" role="main">
        <div class="area-view-base single">
            <h4 class="description" data-i18n="views.operation">views.operation</h4>
            <div data-mini="true" class="ui-alt">

                    <div class="ui-block-a"><input class="button-sort" type="button" data-icon="plus" value="listviews.operation.sort" data-i18n="[value]listviews.operation.sort" /></div>
                    <div class="ui-block-b"><input class="button-fetch" type="button" data-icon="plus" value="listviews.operation.fetch" data-i18n="[value]listviews.operation.fetch" /></div>

                <div id="sample-sortable-listview" class="area-view with-operations">
