<article data-role="page" id="page-example-sortable-listview" data-theme="b">
    <header data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#" data-rel="back" data-icon="back" data-iconpos="notext"></a>
        <h1 data-i18n="page-example-listview.listView.titleSortableListView">Sample: Sortable List View</h1>
        <a href="#options" data-transition="slideup" data-icon="gear" data-iconpos="notext"></a>
    </header>
    <section class="ui-content fixed-screen" role="main">
        <div class="area-view-base single">
            <div class="operations-base" data-role="controlgroup" data-mini="true">
                <h4 class="description" data-i18n="page-example-view.operation">ListView Operation</h4>
                <div class="ui-grid-b">
                    <div class="ui-block-a"><input class="button-sort" type="button" data-icon="plus" value="sort()" data-i18n="[value]page-example-listview.operation.sort" /></div>
                    <div class="ui-block-b"><input class="button-fetch" type="button" data-icon="plus" value="fetch()" data-i18n="[value]page-example-listview.operation.fetch" /></div>
                    <div class="ui-block-c"><input class="button-reset" type="button" data-icon="delete" value="reset()" data-i18n="[value]page-example-listview.operation.reset" /></div>
                </div>
            </div>
            <div id="sample-sortable-listview" class="area-view with-operations">
                <div class="listview-scroll-map"></div>
            </div>
        </div>
    </section>
</article>
