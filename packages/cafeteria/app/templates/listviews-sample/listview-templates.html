<article>
    <script type="text/template" id="template-simple-listitemview">
        <div class="simple-listitem {{type}}" data-dev-id="{{devId}}">
            <figure>
                <p class=" text-2l dev-index">{{index}}</p>
            </figure>
            <div class="spinner large">&nbsp;</div>
        </div>
    </script>
    <script type="text/template" id="template-square-grid-image-listitemview">
        <div class="square-grid-img-listitem {{type}}">
            <figure>
                <p class=" text-2l dev-index">{{index}}</p>
            </figure>
        </div>
    </script>
    <script type="text/template" id="template-expandable-listitemview-preview">
        <div class="expandable-listitem-preview" data-dev-id="{{devId}}">
            <nav class="expand-button {{operation}} {{state}}" data-dev-id="{{devId}}">&nbsp;</nav>
            <div class="contents">
                <figure>
                    <p class=" text-2l dev-index">{{index}}</p>
                </figure>
            </div>
        </div>
    </script>
    <script type="text/template" id="template-expandable-listitemview-extra">
        <div class="expandable-listitem-extra" data-dev-id="{{devId}}">
            <div class="contents">
                <figure>
                    <p class=" text-2l dev-index">{{index}}</p>
                </figure>
            </div>
        </div>
    </script>
</article>
